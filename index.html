var expandedLive = localStorage.getItem("expandedLive") == "true";
var discW = 420;
var ytW = 1024;
var chatVidPadding = 64;

function resizeLiveStream(anim){
	if(liveChatActive){
		var tw = discW + ytW + chatVidPadding * 2;
		if(tw > window.innerWidth){
			//Chat has to go below video.
			var L = expandedLive ? 0 : 0;
			if (anim) {
				dotcss("#youtube-frame").width.animate(1024);
				dotcss("#youtube-frame").right.animate(0);
				dotcss("#titan-frame").left.animate(-discW / 2);
				dotcss("#titan-frame").width.animate(1024);
			}
			else {
				dotcss("#youtube-frame").width(1024);
				dotcss("#youtube-frame").right(0);
				dotcss("#titan-frame").left(-discW / 2);
				dotcss("#titan-frame").width(1024);
			}
		}
		else{
			//Put chat to the left of video.
			//var titW = window.innerWidth - 1024;
			if(false/*expandedLive*/){
				var maxYtW = window.innerWidth - discW;

			}
			else{
				if(anim){
					dotcss("#youtube-frame").width.animate(1024);
					dotcss("#youtube-frame").right.animate(-discW / 2);
					dotcss("#titan-frame").left.animate(-discW / 2);
					dotcss("#titan-frame").width.animate(420);
				}
				else{
					dotcss("#youtube-frame").width(1024);
					dotcss("#youtube-frame").right(-discW / 2);
					dotcss("#titan-frame").left(-discW / 2);
					dotcss("#titan-frame").width(420);
				}
			}
			$("#titan-frame").fadeIn();
		}
	}
	else{
		if(anim) dotcss("#youtube-frame").right.animate(0);
		else dotcss("#youtube-frame").right(0);
		$("#titan-frame").fadeOut();
	}
}
